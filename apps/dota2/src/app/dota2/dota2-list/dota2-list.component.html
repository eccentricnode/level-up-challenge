<mat-card>
  <mat-card-header>
    <mat-card-title>List of Dota2 Teams</mat-card-title>
      <br>
    <mat-card-subtitle>Select a team!</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item class="mat-list-option" *ngFor="let team of teams"
          (click)="selectTeamSubmit(team)">
        <span matLine><strong>Name of Team: </strong> {{team.name}}</span>
        <span matLine><strong>Rating: </strong> {{team.rating}}</span>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
