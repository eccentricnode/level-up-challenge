<mat-card>
  <mat-card-header>
    <mat-card-title>List of Rockets</mat-card-title>
      <br>
    <mat-card-subtitle>Select a Rocket!</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item class="mat-list-option" *ngFor="let rocket of rockets"
          (click)="selectRocketSubmit(rocket)">
        <span matLine><strong>Name of Rocket: </strong> {{rocket.rocket_name}}</span>
        <span matLine><strong>Company: </strong> {{rocket.company}}</span>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
