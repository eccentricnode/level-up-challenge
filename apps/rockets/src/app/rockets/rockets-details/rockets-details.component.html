<mat-card>
  <mat-card-content>
    <form [formGroup]="detailsGroup" class="card-content">
      <mat-form-field>
        <h2>
          <input matInput formControlName="rocket_name" name="name" type="text" placeholder="Name of Rocket...">
        </h2>
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="company" name="company" type="text" placeholder="Name of Company">
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="first_flight" name="first_flight" type="text" placeholder="Date of First Flight">
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="success_rate_pct" name="first_flight" type="text" placeholder="Success Rate Percentage">
      </mat-form-field>
      <mat-form-field>
        <textarea matInput formControlName="description" name="first_flight" type="text" placeholder="Date of First Flight"></textarea>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button color="accent" mat-raised-button (click)="resetFormSubmit()">reset</button>
  </mat-card-actions>
</mat-card>
