<mat-card>
  <mat-card-header>
    <mat-card-title>Here's a list of Starships!</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item class="mat-list-option" *ngFor="let starship of starships"
          (click)="selectStarshipSubmit(starship)">
          <span matLine><strong>Name: </strong> {{starship.name}}</span>
          <span matLine><strong>Model: </strong> {{starship.model}}</span>
        </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
