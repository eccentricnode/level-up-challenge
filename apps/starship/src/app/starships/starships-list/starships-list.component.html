<mat-card>
  <mat-card-header>
    <h2>Starship's List</h2>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let starship of starships"
        (click)="selectStarshipSubmit(starship)" class="mat-list-option">
        <span matLine><strong>Starship Name: </strong>{{starship.name}}</span>
        <span matLine><strong>Starship Model: </strong>{{starship.model}}</span>
        <span matLine><strong>Starship Manufacturer: </strong>{{starship.manufacturer}}</span>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
