<mat-card>
  <mat-card-content>
    <form [formGroup]="detailsGroup" class="card-content">
      <mat-form-field>
        <h2>
          <input matInput formControlName="city" name="city" type="text" placeholder="City...">
        </h2>
      </mat-form-field>
      <mat-form-field>
        <h3>
          <input matInput formControlName="country" name="country" type="text" placeholder="Country...">
        </h3>
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="locations" name="locations" type="text" placeholder="Number of Locations">
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="count" name="count" type="text" placeholder="Count of Air Quality Measurements">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button color="accent" mat-raised-button (click)="resetFormSubmit()">reset</button>
  </mat-card-actions>
</mat-card>
