<mat-card>
  <mat-card-header>
    <mat-card-title>Select a city to see it's air quality info!</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item class="mat-list-option" *ngFor="let city of cities"
          (click)="selectCitySubmit(city)">
        <span matLine><strong>City: </strong>{{city.city}}</span>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
