<mat-card>
  <mat-card-header>
    <mat-card-title>Welcome to the Pokemon List App!</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item class="mat-list-option" *ngFor="let pokemon of pokemons"
          (click)="selectPokemon(pokemon)">
        <span matLine><strong>Name: </strong> {{pokemon.name}}</span>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
