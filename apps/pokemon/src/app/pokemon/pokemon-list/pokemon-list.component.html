<mat-card>
  <mat-card-header>
    <mat-card-title>Pokemon's List</mat-card-title>
      <br>
    <mat-card-subtitle>Select a Pokemon!</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item class="mat-list-option" *ngFor="let pokemon of pokemons"
          (click)="selectedPokemonSubmit(pokemon)">
        <span matLine><strong>Name of Pokemon: </strong> {{pokemon.name}}</span>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
