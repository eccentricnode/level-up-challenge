<div class="wrapper">
  <div class="list-grid">
    <level-pokemon-list
      [pokemons]="pokemons$ | async"
      (selected)="selectPokemon($event)">
    </level-pokemon-list>
  </div>

  <div class="details-grid">
    <level-pokemon-details
      [group]="form"
      [selectedPokemon]="selectedPokemon$ | async"
      (reset)="resetPokemon($event)">
    </level-pokemon-details>
  </div>
</div>
