<div class="wrapper">
  <div class="list-grid">
    <level-books-list
      [group]="form.controls['search']"
      (searchQuery)="searchBooks($event)"
      [books]="searchResults"
      (selected)="selectBook($event)">
    </level-books-list>
  </div>

  <div class="details-grid">
    <level-books-details
      [group]="form.controls['bookList']"
      [selectedBook]="selectedBook"
      (reset)="resetBook($event)">
    </level-books-details>
  </div>
</div>
