<div class="wrapper">
  <div class="list-grid">
    <level-animals-list
      [animals]="animals$ | async"
      (selected)="selectAnimal($event)"
      (deleted)="deleteAnimal($event)">
    </level-animals-list>
  </div>

  <div class="details-grid">
    <level-animals-details
      [detailsGroup]="form"
      [selectedAnimal]="currentAnimal$ | async"
      (saved)="saveAnimal($event)"
      (cancelled)="resetCurrentAnimal($event)">
    </level-animals-details>
  </div>
</div>
