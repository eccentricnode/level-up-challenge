<mat-card>
  <form [formGroup]="detailsGroup">
    <mat-card-content class="card-content">
      <mat-form-field>
        <input matInput formControlName="name"
          type="text" placeholder="Instrument Name*">
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="year"
          type="text" placeholder="Year Instrument was Created*">
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="inventor"
          type="text" placeholder="Inventor of Instrument*">
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="country"
          type="text" placeholder="Origin of Instrument*">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button color="primary" mat-raised-button
        (click)="saveInstrumentSubmit(detailsGroup)">
        Submit
      </button>
      <button color="accent" mat-raised-button
        (click)="cancelInstrumentSubmit(detailsGroup)">
        Cancel
      </button>
    </mat-card-actions>
  </form>
</mat-card>
