<mat-card>
  <mat-card-header>
    <h2>Instrument's List</h2>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let instrument of instruments"
        (click)="selectInstrumentSubmit(instrument)" class="mat-list-option">
        <span matLine><strong>Instrument Name: </strong>{{instrument.name}}</span>
        <span matLine><strong>INstrument Inventor: </strong>{{instrument.inventor}}</span>
        <button *ngIf="!readonly" mat-mini-fab
          (click)="deleted.emit(instrument);$event.stopImmediatePropagation();">
          <mat-icon>close</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
