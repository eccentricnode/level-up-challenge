<mat-card>
  <mat-card-content>
    <!-- <img [src]="a" -->
    <form [formGroup]="detailsGroup" class="card-content">
      <mat-form-field>
        <h2>
          <input matInput formControlName="name" name="name" type="text" placeholder="Name of Artist...">
        </h2>
      </mat-form-field>
      <mat-form-field>
        <textarea matInput formControlName="genres" name="genres" type="text" placeholder="Genres..."></textarea>
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="followers" name="followers" type="text" placeholder="Number of Followers...">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="accent">
      
    </button>
  </mat-card-actions>
</mat-card>
