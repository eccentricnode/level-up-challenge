<mat-card>
  <mat-card-header>
    <mat-card-title>Search for an Artist!</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="group">
      <mat-card-content> 
        <mat-form-field>
          <input matInput formControlName="searchField" type=text name="search" placeholder="search...">
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button color="accent" mat-raised-button
          (click)="searchArtistsSubmit(group.value)">
          submit
        </button>
      </mat-card-actions>
    </form>
    <mat-list>
      <mat-list-item class="mat-list-option" *ngFor="let artist of artists"
          (click)="selectArtistSubmit(artist)">
        <span matLine></span>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
